<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DistriDuck Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1><i class="fas fa-duck"></i> DistriDuck</h1>
            <nav>
                <a href="#" class="active">Dashboard</a>
                <a href="#">Analytics</a>
                <a href="#">Settings</a>
            </nav>
        </header>
        <main>
            <div class="welcome-banner">
                <h2>Welcome to Your Network Dashboard</h2>
                <p>Monitor your network activity in real-time</p>
            </div>
            <div class="stats-container">
                <div class="stat-card" id="total-connections">
                    <i class="fas fa-network-wired"></i>
                    <h3>Total Connections</h3>
                    <p>Loading...</p>
                </div>
                <div class="stat-card" id="unique-ips">
                    <i class="fas fa-fingerprint"></i>
                    <h3>Unique IPs</h3>
                    <p>Loading...</p>
                </div>
                <div class="stat-card" id="avg-packet-size">
                    <i class="fas fa-box"></i>
                    <h3>Avg Packet Size</h3>
                    <p>Loading...</p>
                </div>
            </div>
            <div class="data-container">
                <h2>Network Data</h2>
                <div class="table-controls">
                    <input type="text" id="search" placeholder="Search...">
                    <button id="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh</button>
                </div>
                <div id="dashboard-container">
                    <!-- Dashboard content will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
